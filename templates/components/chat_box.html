<div class="chat-container">
  <div id="chat-messages" class="messages">
    <div class="message system">
      <p>
        안녕하세요! DeepSeek AI 에이전트입니다. 코드 개발, 질문 등 어떤 내용이든
        물어보세요.
      </p>
    </div>
  </div>

  <div class="input-container">
    <textarea
      id="chat-input"
      class="form-control"
      placeholder="메시지를 입력하세요..."
      rows="2"
    ></textarea>
    <div class="actions">
      <button id="voice-input-btn" class="btn icon-btn" title="음성 입력">
        🎤
      </button>
      <button id="send-btn" class="btn">전송</button>
    </div>
  </div>

  <div class="chat-controls">
    <button id="clear-btn" class="btn btn-text">대화 기록 초기화</button>
  </div>
</div>
